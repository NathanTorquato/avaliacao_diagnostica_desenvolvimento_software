<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,700&family=Nunito:wght@700&family=Yellowtail&display=swap" rel="stylesheet">
    
    <title> Avaliação Diagnóstica de Desenvolvimento de Software - Parte 1 </title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    <!-- Author: Nathan Mimoso -->
</head>

<body>
    <div id="interface">
        <header id="cabeçalho">
            <h1> Faça seu cadastro! </h1>
        </header>
    </div>

    <div id="corpo">
        <div id="formulario_cadastro" class="container">
            <form>
                <br>
                <fieldset class="dados_pessoais"><legend> Preencha seus dados pessoais </legend>
                    <p><label for="id_id_cliente"> ID do Cliente </label><input type="text" name="txt_id_cliente" id="id_id_cliente" maxlength="10" /> </p>
                    <p><label for="id_nome"> Nome do Cliente </label><input type="text" name="txt_nome" id="id_nome" maxlength="50" /> </p>
                    <p><label for="id_rg"> RG </label><input type="text" name="txtRG" id="id_rg" maxlength="10" /> </p>
                    <p><label for="id_cpf"> CPF </label><input type="text" name="txtCpf" id="id_cpf" maxlength="11" /> </p>
                    <p><label for="id_endereco"> Endereço </label><input type="text" name="txt_endereco" id="id_endereco" /> </p>
                </fieldset>
                <br>
                <fieldset class="dados_produto"><legend> Preencha os dados do produto </legend>
                    <p><label for="id_produto"> Produto </label><input type="text" name="txt_produto" id="id_produto" /> </p>
                    <p><label for="id_preco"> Preço de venda </label><input type="text" name="txt_preco" id="id_preco" /> </p>
                </fieldset>
                <br>
            </form>
        </div>
    </div>
</body>
</html>
